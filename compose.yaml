# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
      target: final
    ports:
      - '5286:80'
    command: --init-file /server/data/Database.sql
    volumes: 
          - ./mysql-data:/var/lib/mysql
    depends_on:
      db:
        condition: service_healthy
    develop:
        watch:
          - action: sync
            path: ./server
            target: /src/server

  client:
      build: 
        context: ./client
      ports:
        - '80:80'
      develop:
        watch:
          - action: sync
            path: ./client
            target: /src/client

  db:
    image: mysql:8
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=craigsaudev
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
    ports:
      - '3306:3306'
    volumes:
      - ./server/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 --password="" --silent']
      interval: 3s
      retries: 5
      start_period: 30s
